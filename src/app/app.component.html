<router-outlet></router-outlet>

<form [formGroup]="formGroup" (ngSubmit)="submit()">
    <input type="text" formControlName="search">

<ng-container *ngIf="gifs">

        <img src="{{ gif.images.original.url }}" alt="">
    </ng-container>
</ng-container>
